<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - My favorite songs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand">
                <img src="logo.png" alt="Spotify logo">
                Spotify
            </li>
            <li>Home</li>
            <li>About</li>
    
        </ul>
    </nav>

    <div class="container">
        <div class="header">
            <img src="fav.jpg" alt="">
            <h1>My curated playlist</h1>
        </div>
        <div class="songList">
            <div class="index">
                <div class="hashtag">#</div>
                <div class="title">Title</div>
                <i class="fa-regular fa-clock"></i>
            </div>
            <div class="songItem">
                <div class="songs">
                    <span>1</span>
                    <img src="Album covers/wohlamhe.jpg" alt="1">
                    <p class="songName">Kya Mujhe Pyaar Hai</p>
                    <p class="timestamp">4:12</p>
                    <i class="fa-regular songItemPlay fa-circle-play" style="cursor: pointer"
                    onmouseover="this.style.transform='scale(1.2)'"
                    onmouseout="this.style.transform='scale(1.0)'"></i>
                </div>
                <div class="songs">
                    <span>2</span>
                    <img src="Album covers/naina.jpeg" alt="1">
                    <p class="songName">Naina (from "Crew")</p>
                    <p class="timestamp">3:00</p>
                    <i class="fa-regular songItemPlay fa-circle-play" style="cursor: pointer"
                    onmouseover="this.style.transform='scale(1.2)'"
                    onmouseout="this.style.transform='scale(1.0)'"></i>
                </div>
                <div class="songs">
                    <span>3</span>
                    <img src="Album covers/akhiyaangulaab.jpg" alt="1">
                    <p class="songName">Akhiyaan Gulaab</p>
                    <p class="timestamp">2:51</p>
                    <i class="fa-regular songItemPlay fa-circle-play" style="cursor: pointer"
                    onmouseover="this.style.transform='scale(1.2)'"
                    onmouseout="this.style.transform='scale(1.0)'"></i>
                </div>
                <div class="songs">
                    <span>4</span>
                    <img src="Album covers/lover.jpg" alt="1">
                    <p class="songName">Lover (Remix)</p>
                    <p class="timestamp">3:41</p>
                    <i class="fa-regular songItemPlay fa-circle-play" style="cursor: pointer"
                    onmouseover="this.style.transform='scale(1.2)'"
                    onmouseout="this.style.transform='scale(1.0)'"></i>
                </div>
                <div class="songs">
                    <span>5</span>
                    <img src="Album covers/thoseeys.png" alt="1">
                    <p class="songName">Those Eyes</p>
                    <p class="timestamp">3:40</p>
                    <i class="fa-regular songItemPlay fa-circle-play" style="cursor: pointer"
                    onmouseover="this.style.transform='scale(1.2)'"
                    onmouseout="this.style.transform='scale(1.0)'"></i>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-backward fa-2x"  style="cursor: pointer"
            onmouseover="this.style.transform='scale(1.2)'"
            onmouseout="this.style.transform='scale(1.0)'"></i>
            <i class="fa-regular fa-circle-play fa-2x" style="cursor: pointer"
            onmouseover="this.style.transform='scale(1.2)'"
            onmouseout="this.style.transform='scale(1.0)'" id="masterPlay"></i> 
            <i class="fa-solid fa-forward fa-2x" style="cursor: pointer"
            onmouseover="this.style.transform='scale(1.2)'"
            onmouseout="this.style.transform='scale(1.0)'"></i> 
        </div>
        <div class="songInfo">
            <img src="playing.gif" alt="playing" id="gif">
            Song name
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/58255cffb6.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
